<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="minecraft_logo_icon_168974.png" type="image/png">
    <title>Hogwarts</title>
</head>
<body>
    <div id="header">
        <a id="logo" href="https://voenmeh.ru" target="_blank">
            <img src="voenmeh.png" alt="Hogwarts" width="300" height="150">
        </a>
        <div id="homework">
            <div class="homework-item" id="homework3">Homework_3</div>
            <div class="homework-item" id="homework2">Homework_2</div>
            <div class="homework-item" id="homework1">Homework_1</div>
            <div class="dropdown">
                <select id="hwDropdown">
                    <option value="none">HW1</option>
                </select>
                <div class="dropdown-content">
                    <div class="badge green">Гарри поттер окончил Хогвартс</div>
                    <div class="badge red">Гарри Поттер прекрасная трилогия</div>
                    <div class="counter">
                        <button id="decrement">-</button>
                        <span id="count">0</span>
                        <button id="increment">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
